<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VOIDPASS ADMIN</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
    :root{
      --bg:#070814;
      --panel:rgba(255,255,255,0.07);
      --panel2:rgba(255,255,255,0.06);
      --line:rgba(255,255,255,0.10);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.65);
      --good:rgba(120,255,180,0.92);
      --bad:rgba(255,130,150,0.92);
      --shadow:0 20px 60px rgba(0,0,0,0.45);
      --radius:18px;
      --radius2:14px;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:22px;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(120,140,255,0.14), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(255,120,180,0.10), transparent 55%),
        radial-gradient(1100px 900px at 50% 80%, rgba(60,255,210,0.07), transparent 65%),
        var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{ width:min(980px, 100%); }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .brand{
      letter-spacing:0.22em;
      text-transform:uppercase;
      font-weight:700;
      font-size:14px;
      opacity:0.9;
    }
    .pillbar{ display:flex; gap:10px; align-items:center; }
    .pill{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:999px;
      padding:9px 12px;
      font-size:13px;
      color:var(--muted);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      user-select:none;
      max-width: 56ch;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    button{
      cursor:pointer;
      border-radius:12px;
      padding:10px 14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.08);
      color:var(--text);
      font-weight:600;
    }
    button:disabled{ opacity:0.55; cursor:not-allowed; }

    .panel{
      background:var(--panel2);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      margin-top:14px;
    }

    .card{
      background:rgba(255,255,255,0.06);
      border:1px solid var(--line);
      border-radius:var(--radius2);
      padding:14px;
      min-height:110px;
    }

    .card h3{
      margin:0 0 8px 0;
      font-size:13px;
      letter-spacing:0.14em;
      text-transform:uppercase;
      opacity:0.85;
    }

    .big{
      font-size:22px;
      font-weight:800;
      letter-spacing:0.02em;
      margin:0 0 6px 0;
    }
    .mono{
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .muted{ color:var(--muted); }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .row input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
    }
    .hr{
      margin:14px 0;
      height:1px;
      background:var(--line);
      border:0;
    }
    .statusline{
      margin-top:10px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,0.18);
      color:var(--muted);
      min-height: 20px;
      white-space:pre-wrap;
    }
    .good{ color: var(--good); }
    .bad{ color: var(--bad); }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .pill{ max-width: 34ch; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">• VOIDPASS ADMIN •</div>
      <div class="pillbar">
        <div id="who" class="pill">Not signed in</div>
        <button id="btnRefresh" type="button">Refresh</button>
        <button id="btnLogout" type="button">Logout</button>
      </div>
    </div>

    <div class="panel">
      <div class="row">
        <input id="email" type="email" placeholder="Email" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="btnLogin" type="button">Login</button>
      </div>

      <div class="statusline mono" id="status">Idle.</div>

      <hr class="hr"/>

      <div class="grid">
        <div class="card">
          <h3>Active Event</h3>
          <div class="big" id="evName">—</div>
          <div class="muted mono" id="evMeta">—</div>
        </div>

        <div class="card">
          <h3>Registrations</h3>
          <div class="big" id="regTotal">—</div>
          <div class="muted mono" id="regMeta">—</div>
        </div>

        <div class="card">
          <h3>Reveal Emails</h3>
          <div class="big" id="logTotal">—</div>
          <div class="muted mono" id="logMeta">—</div>
        </div>

        <div class="card">
          <h3>Notes</h3>
          <div class="muted" style="line-height:1.45">
            This page only works for allowlisted organizer/admin emails.<br/>
            Allowlist lives in <span class="mono">public.organizer_allowlist</span>.<br/>
            If you see <span class="mono">Organizer access required</span>, you are signed in but not allowlisted.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase JS (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    // ============ CONFIG ============
    const SUPABASE_URL = "https://xhitzrnmowqeaerofion.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

    // ============ CLIENT ============
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============ UI ============
    const el = (id) => document.getElementById(id);
    const who = el("who");
    const statusEl = el("status");

    const btnLogin = el("btnLogin");
    const btnLogout = el("btnLogout");
    const btnRefresh = el("btnRefresh");

    const evName = el("evName");
    const evMeta = el("evMeta");
    const regTotal = el("regTotal");
    const regMeta = el("regMeta");
    const logTotal = el("logTotal");
    const logMeta = el("logMeta");

    function setStatus(msg, kind="") {
      statusEl.classList.remove("good", "bad");
      if (kind) statusEl.classList.add(kind);
      statusEl.textContent = msg;
      console.log("[admin]", msg);
    }

    function setSignedInLabel(session) {
      const email = session?.user?.email || "";
      who.textContent = email ? `Signed in: ${email}` : "Not signed in";
    }

    function resetCards() {
      evName.textContent = "—";
      evMeta.textContent = "—";
      regTotal.textContent = "—";
      regMeta.textContent = "—";
      logTotal.textContent = "—";
      logMeta.textContent = "—";
    }

    // ============ AUTH ============
    async function doLogin() {
      const email = el("email").value.trim();
      const password = el("password").value;

      if (!email || !password) {
        setStatus("Please enter email + password.", "bad");
        return;
      }

      setStatus("Auth: signing in…");
      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        setStatus("Auth error: " + error.message, "bad");
        return;
      }

      setSignedInLabel(data.session);
      setStatus("Auth: signed in. Proceeding…", "good");
      await gateAndLoad();
    }

    async function doLogout() {
      setStatus("Auth: signing out…");
      await sb.auth.signOut();
      setSignedInLabel(null);
      resetCards();
      setStatus("Signed out.");
    }

    btnLogin.addEventListener("click", doLogin);
    btnLogout.addEventListener("click", doLogout);
    btnRefresh.addEventListener("click", gateAndLoad);

    // ============ ORG GATE ============
    async function checkOrganizer() {
      setStatus("Gate: checking organizer allowlist…");

      // This will create a visible network request /rpc/is_organizer
      const { data, error } = await sb.rpc("is_organizer");
      if (error) {
        setStatus("Gate error calling is_organizer(): " + error.message, "bad");
        return false;
      }
      if (data !== true) {
        setStatus("Organizer access required (not allowlisted).", "bad");
        return false;
      }

      setStatus("Gate: organizer confirmed ✅", "good");
      return true;
    }

    // ============ DASHBOARD LOAD ============
    async function loadDashboard() {
      setStatus("Dashboard: loading…");

      // Active event
      const evRes = await sb.from("events")
        .select("id,name,status,reveal_at,end_at,timezone,created_at")
        .eq("status", "active")
        .order("created_at", { ascending: false })
        .limit(1);

      if (evRes.error) {
        setStatus("Dashboard error (events): " + evRes.error.message, "bad");
        return;
      }

      const ev = evRes.data?.[0] || null;
      if (!ev) {
        evName.textContent = "No active event";
        evMeta.textContent = "—";
        regTotal.textContent = "—";
        regMeta.textContent = "—";
        logTotal.textContent = "—";
        logMeta.textContent = "—";
        setStatus("Dashboard loaded: no active event.", "good");
        return;
      }

      evName.textContent = ev.name || "(unnamed)";
      evMeta.textContent = `status=${ev.status} | reveal_at=${ev.reveal_at} | end_at=${ev.end_at} | tz=${ev.timezone}`;

      // Registrations counts
      const regRes = await sb.from("registrations")
        .select("id,reveal_sent_at", { count: "exact" })
        .eq("event_id", ev.id);

      if (regRes.error) {
        setStatus("Dashboard error (registrations): " + regRes.error.message, "bad");
        return;
      }

      const total = regRes.count ?? (regRes.data?.length ?? 0);
      const revealed = (regRes.data || []).filter(r => r.reveal_sent_at != null).length;
      const pending = total - revealed;

      regTotal.textContent = `${total} total`;
      regMeta.textContent = `revealed=${revealed} | pending=${pending}`;

      // Email logs counts (best-effort: if table exists)
      const logRes = await sb.from("email_logs")
        .select("id, metadata", { count: "exact" })
        .eq("metadata->>event_id", ev.id);

      if (logRes.error) {
        // Don’t fail the whole dashboard if logs table policy/table differs
        logTotal.textContent = "—";
        logMeta.textContent = "email_logs not accessible";
        setStatus("Dashboard loaded (email_logs not accessible): " + logRes.error.message, "good");
        return;
      }

      const logsTotal = logRes.count ?? (logRes.data?.length ?? 0);
      logTotal.textContent = `${logsTotal} logs`;
      logMeta.textContent = "ok";

      setStatus("Dashboard loaded ✅", "good");
    }

    async function gateAndLoad() {
      resetCards();

      const { data: { session } } = await sb.auth.getSession();
      setSignedInLabel(session);

      if (!session) {
        setStatus("No session. Please log in.");
        return;
      }

      const ok = await checkOrganizer();
      if (!ok) return;

      await loadDashboard();
    }

    // ============ BOOT ============
    (async () => {
      setStatus("Boot: waiting for auth…");
      const { data: { session } } = await sb.auth.getSession();
      setSignedInLabel(session);

      // Use auth state change to avoid race conditions / infinite fetching
      sb.auth.onAuthStateChange((_event, session2) => {
        setSignedInLabel(session2);
        if (session2) {
          gateAndLoad();
        } else {
          resetCards();
          setStatus("Signed out.");
        }
      });

      if (session) {
        await gateAndLoad();
      } else {
        setStatus("Not signed in. Enter email + password then Login.");
      }
    })();
  </script>
</body>
</html>
