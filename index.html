<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE VOID</title>

  <style>
    :root {
      --bg: #05060a;
      --panel: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --ok: rgba(150,255,190,0.95);
      --bad: rgba(255,120,120,0.95);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 900px at 50% 35%, rgba(120,110,255,0.18), transparent 60%),
        radial-gradient(700px 700px at 50% 45%, rgba(0,0,0,0.0), rgba(0,0,0,0.65) 55%, rgba(0,0,0,0.9) 100%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap { width: 100%; max-width: 440px; }

    .brand {
      text-align: center;
      font-weight: 800;
      letter-spacing: 0.22em;
      font-size: 34px;
      margin-bottom: 12px;
    }

    .sub {
      text-align: center;
      color: var(--muted);
      margin: 0 0 10px;
      line-height: 1.4;
    }

    .panel {
      margin-top: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin: 14px 0 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.35);
      color: var(--text);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled { opacity: 0.5; }

    .msg {
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    .msg.ok { color: var(--ok); border: 1px solid rgba(150,255,190,0.35); }
    .msg.bad { color: var(--bad); border: 1px solid rgba(255,120,120,0.35); }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* ===== VOID OVERLAY (FINAL EFFECT) ===== */

    .void-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 300ms ease;
    }

    .void-overlay__wipe {
      position: absolute;
      inset: -40vmax;
      background: #000;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 6200ms ease-in-out;
    }

    .void-overlay__text {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: 0.6px;
      font-size: clamp(22px, 3.2vw, 38px);
      color: rgba(255,255,255,0.92);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 3000ms ease, transform 3000ms ease;
    }

    .void-overlay.is-active {
      opacity: 1;
    }

    .void-overlay.is-active .void-overlay__wipe {
      transform: scale(1);
    }

    .void-overlay.is-active .void-overlay__text {
      opacity: 0.28;
      transform: translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
      .void-overlay__wipe,
      .void-overlay__text {
        transition: none;
      }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="brand">THE VOID</div>

    <p class="sub">
      Register for access.<br>
      Location unlocks at <strong id="revealText">—</strong>
    </p>

    <p class="sub" id="countdown"></p>

    <div class="panel">
      <form id="regForm">
        <label>Full name</label>
        <input id="fullName" required>

        <label>Email</label>
        <input id="email" type="email" required>

        <button id="submitBtn">Register</button>

        <div class="msg ok" id="okMsg">Registered. Check your email.</div>
        <div class="msg bad" id="badMsg"></div>

        <div class="note">
          We only collect your name and email to manage access.<br>
          All data is automatically deleted after the event.
        </div>
      </form>
    </div>
  </div>

  <!-- VOID OVERLAY -->
  <div id="voidOverlay" class="void-overlay">
    <div class="void-overlay__wipe"></div>
    <div class="void-overlay__text">The void has taken…</div>
  </div>

  <script>
    const SUPABASE_URL = "https://xhitzrnmowqeaerofion.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoaXR6cm5tb3dxZWFlcm9maW9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDY5MjYsImV4cCI6MjA4MTgyMjkyNn0.rMRAn3-3afUE4HEA4-RJ8ZB7jiqUVY9_ItU_2461Mvk";

    const REGISTER_URL = SUPABASE_URL + "/functions/v1/register";
    const EVENT_URL = SUPABASE_URL +
      "/rest/v1/events?status=eq.active&order=created_at.desc&limit=1";

    const overlay = document.getElementById("voidOverlay");

    function showVoid() {
      overlay.classList.add("is-active");
    }

    async function loadEvent() {
      const res = await fetch(EVENT_URL, {
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY
        }
      });

      const rows = await res.json();
      if (!rows.length) {
        showVoid();
        return;
      }

      const revealAt = new Date(rows[0].reveal_at);
      document.getElementById("revealText").textContent =
        revealAt.toLocaleString();

      setInterval(() => {
        const diff = Math.floor((revealAt - new Date()) / 1000);
        if (diff <= 5) showVoid();
        if (diff <= 0) return;
        document.getElementById("countdown").textContent =
          "Location reveals in " + diff + "s";
      }, 1000);
    }

    loadEvent();
  </script>

</body>
</html>
