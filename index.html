<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE VOID</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    /* styles unchanged */
    :root {
      --bg: #05060a;
      --panel: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --ok: rgba(120,255,180,0.95);
      --bad: rgba(255,120,140,0.95);
      --line: rgba(255,255,255,0.10);
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
    }
    .countdown {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.14em;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>

<body>
  <div>
    <h1 id="eventName">Loading…</h1>
    <p id="revealText">Reveal in <span id="revealIn">—</span></p>
    <div class="countdown" id="countdown">--:--:--</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://xhitzrnmowqeaerofion.supabase.co";
    const SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_ANON_KEY";

    const eventNameEl = document.getElementById("eventName");
    const revealInEl = document.getElementById("revealIn");
    const countdownEl = document.getElementById("countdown");

    let countdownTimer = null;

    function parseRevealDate(ev) {
      // SINGLE SOURCE OF TRUTH
      return new Date(`${ev.reveal_at} ${ev.timezone}`);
    }

    function startCountdown(revealAtDate) {
      if (countdownTimer) clearInterval(countdownTimer);

      function tick() {
        const ms = revealAtDate.getTime() - Date.now();
        if (ms <= 0) {
          revealInEl.textContent = "now";
          countdownEl.textContent = "00:00:00";
          return;
        }
        const s = Math.floor(ms / 1000);
        const hh = String(Math.floor(s / 3600)).padStart(2, "0");
        const mm = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
        const ss = String(s % 60).padStart(2, "0");
        countdownEl.textContent = `${hh}:${mm}:${ss}`;
        revealInEl.textContent = "soon";
      }

      tick();
      countdownTimer = setInterval(tick, 1000);
    }

    async function loadEvent() {
      const r = await fetch(
        `${SUPABASE_URL}/rest/v1/public_active_event?select=*`,
        {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        }
      );

      const data = await r.json();
      const ev = data?.[0];
      if (!ev) {
        eventNameEl.textContent = "No active event";
        countdownEl.textContent = "";
        return;
      }

      eventNameEl.textContent = ev.name;

      const revealAtDate = parseRevealDate(ev);
      if (Number.isNaN(revealAtDate.getTime())) {
        countdownEl.textContent = "";
        revealInEl.textContent = "soon";
        return;
      }

      startCountdown(revealAtDate);
    }

    loadEvent();
  </script>
</body>
</html>
